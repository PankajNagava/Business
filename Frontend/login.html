  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    
    html, body {
      height: 100%;
    }
    
    * {
      box-sizing: border-box;
    }
    
    .serif-font {
      font-family: 'Playfair Display', serif;
    }
    
    .burgundy-bg {
      background-color: #4B0E0E;
    }
    
    .cream-bg {
      background-color: #F5EFE7;
    }
    
    .beige-bg {
      background-color: #E6D3B3;
    }
    
    .burgundy-text {
      color: #4B0E0E;
    }
    
    .cream-text {
      color: #F5EFE7;
    }
    
    .beige-text {
      color: #E6D3B3;
    }
    
    .gold-text {
      color: #D4AF37;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #D4AF37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }
    
    .btn-primary {
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(75, 14, 14, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(75, 14, 14, 0.4);
    }
    
    .link-text {
      transition: color 0.3s ease;
    }
    
    .link-text:hover {
      color: #D4AF37;
    }
    
    .ribbon-divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #D4AF37, transparent);
      margin: 0 auto;
    }
    
    .login-container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    
    .decorative-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.05;
      background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(230, 211, 179, 0.3) 35px, rgba(230, 211, 179, 0.3) 70px);
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #4B0E0E;
      opacity: 0.5;
    }
    
    .input-with-icon {
      padding-left: 3rem;
    }
    
    @media (max-width: 640px) {
      .login-card {
        margin: 1rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

 <body class="cream-bg">
  <main class="login-container relative">
   <div class="decorative-pattern"></div>
   <div class="login-card relative z-10 w-full max-w-md fade-in"><!-- Logo and Brand -->
    <div class="text-center mb-8">
     <div class="inline-block mb-4">
      <!-- Fix 1: Correct SVG viewBox -->

     <h1 id="brand-name" class="serif-font text-4xl md:text-5xl font-bold burgundy-text tracking-wide mb-2">RIBBON THEORY</h1>
     <div class="ribbon-divider"></div>
    </div><!-- Login Form Card -->
    <div class="beige-bg rounded-2xl p-8 md:p-10" style="box-shadow: 0 20px 60px rgba(75, 14, 14, 0.15);">

      <h2 id="welcome-heading" class="serif-font text-3xl font-bold burgundy-text mb-2">Welcome Back</h2>

     <form id="login-form"><!-- Email Input -->
      <div class="mb-6"><label for="email" class="block mb-2 font-semibold burgundy-text text-sm">Email Address</label>
       <div class="relative">

   </div>

  <script>
    // Default config
    const defaultConfig = {
      brand_name: 'RIBBON THEORY',
      welcome_heading: 'Welcome Back',
      welcome_subtitle: 'Sign in to your account',
      login_button_text: 'Sign In',
      forgot_password_text: 'Forgot your password?',
      signup_text: "Don't have an account?",
      signup_link_text: 'Create one here',
      burgundy_color: '#4B0E0E',
      cream_color: '#F5EFE7',
      beige_color: '#E6D3B3',
      gold_color: '#D4AF37',
      font_family: 'Montserrat',
      heading_font: 'Playfair Display',
      font_size: 16
    };

    // Login form handler
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const formMessage = document.getElementById('form-message');
      const loginButton = document.getElementById('login-button');
      
      // Disable button and show loading state
      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';
      loginButton.style.opacity = '0.7';
      
      // Simulate login process
      setTimeout(() => {
        // Demo: Show success message
        formMessage.textContent = 'Welcome back! Redirecting to your account...';
        formMessage.style.backgroundColor = '#4B0E0E';
        formMessage.style.color = '#F5EFE7';
        formMessage.classList.remove('hidden');
        
        // Reset form
        this.reset();
        
        // Re-enable button
        setTimeout(() => {
          loginButton.disabled = false;
          loginButton.textContent = defaultConfig.login_button_text;
          loginButton.style.opacity = '1';
          formMessage.classList.add('hidden');
        }, 2000);
      }, 1000);
    });

    // Forgot password handler
    document.getElementById('forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      const formMessage = document.getElementById('form-message');
      formMessage.textContent = 'Password reset instructions would be sent to your email.';
      formMessage.style.backgroundColor = '#E6D3B3';
      formMessage.style.color = '#4B0E0E';
      formMessage.classList.remove('hidden');
      
      setTimeout(() => {
        formMessage.classList.add('hidden');
      }, 3000);
    });

    // Sign up link handler
    document.getElementById('signup-link').addEventListener('click', function(e) {
      e.preventDefault();
      const formMessage = document.getElementById('form-message');
      formMessage.textContent = 'Sign up page would open here.';
      formMessage.style.backgroundColor = '#E6D3B3';
      formMessage.style.color = '#4B0E0E';
      formMessage.classList.remove('hidden');
      
      setTimeout(() => {
        formMessage.classList.add('hidden');
      }, 3000);
    });

    // Element SDK implementation
    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const headingFont = config.heading_font || defaultConfig.heading_font;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = 'sans-serif';
      const serifFontStack = 'serif';
      
      // Apply fonts
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.querySelectorAll('.serif-font').forEach(el => {
        el.style.fontFamily = `${headingFont}, ${serifFontStack}`;
      });
      
      // Update text content
      document.getElementById('brand-name').textContent = config.brand_name || defaultConfig.brand_name;
      document.getElementById('welcome-heading').textContent = config.welcome_heading || defaultConfig.welcome_heading;
      document.getElementById('welcome-subtitle').textContent = config.welcome_subtitle || defaultConfig.welcome_subtitle;
      document.getElementById('login-button').textContent = config.login_button_text || defaultConfig.login_button_text;
      document.getElementById('forgot-password').textContent = config.forgot_password_text || defaultConfig.forgot_password_text;
      document.getElementById('signup-text').textContent = config.signup_text || defaultConfig.signup_text;
      document.getElementById('signup-link').textContent = config.signup_link_text || defaultConfig.signup_link_text;
      
      // Apply colors
      const burgundy = config.burgundy_color || defaultConfig.burgundy_color;
      const cream = config.cream_color || defaultConfig.cream_color;
      const beige = config.beige_color || defaultConfig.beige_color;
      const gold = config.gold_color || defaultConfig.gold_color;
      
      document.querySelectorAll('.burgundy-bg').forEach(el => el.style.backgroundColor = burgundy);
      document.querySelectorAll('.cream-bg').forEach(el => el.style.backgroundColor = cream);
      document.querySelectorAll('.beige-bg').forEach(el => el.style.backgroundColor = beige);
      document.querySelectorAll('.burgundy-text').forEach(el => el.style.color = burgundy);
      document.querySelectorAll('.cream-text').forEach(el => el.style.color = cream);
      document.querySelectorAll('.beige-text').forEach(el => el.style.color = beige);
      document.querySelectorAll('.gold-text').forEach(el => el.style.color = gold);
      
      // Apply font sizes
      document.querySelectorAll('h1').forEach(el => el.style.fontSize = `${baseSize * 2.5}px`);
      document.querySelectorAll('h2').forEach(el => el.style.fontSize = `${baseSize * 1.875}px`);
      document.querySelectorAll('p, button, input, label, a').forEach(el => {
        el.style.fontSize = `${baseSize}px`;
      });
    }

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.burgundy_color || defaultConfig.burgundy_color,
              set: (value) => {
                config.burgundy_color = value;
                window.elementSdk.setConfig({ burgundy_color: value });
              }
            },
            {
              get: () => config.cream_color || defaultConfig.cream_color,
              set: (value) => {
                config.cream_color = value;
                window.elementSdk.setConfig({ cream_color: value });
              }
            },
            {
              get: () => config.beige_color || defaultConfig.beige_color,
              set: (value) => {
                config.beige_color = value;
                window.elementSdk.setConfig({ beige_color: value });
              }
            },
            {
              get: () => config.gold_color || defaultConfig.gold_color,
              set: (value) => {
                config.gold_color = value;
                window.elementSdk.setConfig({ gold_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ['brand_name', config.brand_name || defaultConfig.brand_name],
          ['welcome_heading', config.welcome_heading || defaultConfig.welcome_heading],
          ['welcome_subtitle', config.welcome_subtitle || defaultConfig.welcome_subtitle],
          ['login_button_text', config.login_button_text || defaultConfig.login_button_text],
          ['forgot_password_text', config.forgot_password_text || defaultConfig.forgot_password_text],
          ['signup_text', config.signup_text || defaultConfig.signup_text],
          ['signup_link_text', config.signup_link_text || defaultConfig.signup_link_text]
        ])
      });
    } else {
      // Fix 2: Add error handling for missing SDK files
      console.warn('Element SDK not loaded. Features may be limited.');
    }
  </script>
